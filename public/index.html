<!DOCTYPE html>
<html>
<head>
	<title>Coach Assistant</title>
	<meta name="description" content="App used to help roster a soccer team">
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	<nav></nav>
	<main>
		<section class="js-team team">
			<div class="js-screen-select screen-select">
			</div>
			<header>Roster</header>
			<div class="js-roster roster">
			</div>
		</section>
		<section class="js-formations formations">
			<div class="js-screen-select screen-select"></div>
			<header>Formations</header>
			<div class="js-formation-listing formation-listing">
			</div>
		</section>
	</main>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script src="javascript/app.js"></script>
</body>
</html>
