	<span onclick="openNav()">MENU</span>
	<main id="main">
	<header><span class="main-header-text">Coach Assistant</span></header>
	<section class="js-visual-section visual-section">
		<header>
			<span class="js-roster-name roster-name"></span>
			<div class="js-select-container select-container">
				<div class="js-select-type select-type">
					<label for="js-roster-select">Roster: </label>
					<select id="js-roster-select">
						<option value="rosters">New Roster</option>
					</select>
					<label for="js-formation-select">Formation: </label>
					<select id="js-formation-select">
						<option value="formations">3-4-3</option>
					</select>
				</div>
			</div>
		</header>
		<div class="js-main-visual main-visual">
			
		</div>
	</section>
		<section class="js-roster-section roster-section">
			<div class="js-screen-select screen-select">
			</div>
			<header>Rosters</header>
			<div class="js-rosters rosters container-fluid">
			</div>
		</section>
		<section class="js-team-section team-section">
			<div class="js-screen-select screen-select">
			</div>
			<header>Team</header>
			<div class="js-team team container-fluid">
				<div class="row">
					<div class="col-xs-5ths">Name</div>
					<div class="col-xs-5ths">Status</div>
					<div class="col-xs-5ths">Preferred Position</div>
					<div class="col-xs-5ths">Update</div>
					<div class="col-xs-5ths">Delete</div>
				</div>
			</div>
		</section>
		<section class="js-formations formations">
			<div class="js-screen-select screen-select"></div>
			<header>Formations</header>
			<div class="js-formation-listing formation-listing container-fluid">
			</div>
		</section>
	</main>

	<script src="js/roster-service.js"></script>
